<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Centre Asset Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    form {
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>

  <h1>Health Centre Asset Management</h1>

  <h2>Current Assets</h2>
  <table id="assetTable">
    <thead>
      <tr>
        <th>Asset ID</th>
        <th>Asset Name</th>
        <th>Category</th>
        <th>Location</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Assets will be dynamically added here -->
    </tbody>
  </table>

  <h2>Add New Asset</h2>
  <form id="assetForm">
    <label for="assetId">Asset ID</label>
    <input type="text" id="assetId" required>

    <label for="assetName">Asset Name</label>
    <input type="text" id="assetName" required>

    <label for="category">Category</label>
    <select id="category">
      <option>Medical Equipment</option>
      <option>Furniture</option>
      <option>Electronics</option>
      <option>Others</option>
    </select>

    <label for="location">Location</label>
    <input type="text" id="location" required>

    <label for="status">Status</label>
    <select id="status">
      <option>In Use</option>
      <option>In Storage</option>
      <option>Under Maintenance</option>
      <option>Retired</option>
    </select>

    <button type="submit">Add Asset</button>
  </form>

  <script>
    document.getElementById('assetForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const id = document.getElementById('assetId').value;
      const name = document.getElementById('assetName').value;
      const category = document.getElementById('category').value;
      const location = document.getElementById('location').value;
      const status = document.getElementById('status').value;

      const table = document.getElementById('assetTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      newRow.innerHTML = `
        <td>${id}</td>
        <td>${name}</td>
        <td>${category}</td>
        <td>${location}</td>
        <td>${status}</td>
      `;

      // Clear form
      document.getElementById('assetForm').reset();
    });
  </script>

</body>
</html>
